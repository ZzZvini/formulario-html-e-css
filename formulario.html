<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title> Cadastro </title>
</head>

<body>
    <div>
        <h1 id="titulo"> Cadastro de DEVs </h1>
        <p id="subtitulo"> Complete as suas informações </p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong> Email </strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong> De qual lado da aplicação você desenvolve? </strong></label>
            
            <label><input type="radio" name="devweb" value="frontend" checked>Front-end </label>

            <label><input type="radio" name="devweb" value="backend">Back-end </label>

            <label><input type="radio" name="devweb" value="fullstack">Fullstack </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong> Senioridade </strong></label>
            <select id="senioridade">
                <option selected disabled value=""> Selecione </option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong> Selecione as teclonogias que ultiliza: </strong></label><br><br>
                <input type="checkbox" id="teclonogia1" value="HTML">
                <label for="teclonogia1">HTML</label>
                
                <input type="checkbox" id="teclonogia2" value="CSS">                
                <label for="teclonogia2">CSS</label>
                
                <input type="checkbox" id="teclonogia3" value="JavaScript">
                <label for="teclonogia3">JavaScript</label>
               
                <input type="checkbox" id="teclonogia4" value="PHP">
                <label for="teclonogia4">PHP</label>

                <input type="checkbox" id="teclonogia5" value="C#">
                <label for="teclonogia5">C#</label>

                <input type="checkbox" id="teclonogia6" value="Python">
                <label for="teclonogia6">Python</label>

                <input type="checkbox" id="teclonogia7" value="Java">
                <label for="teclonogia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong> Conte um pouco da sua experiência: </strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"> </textarea>
        </div>

        <button class="botao" type="submit"> Concluido </button>
    </form>

</body>
</html>
